<!DOCTYPE html>
<html lang="en">
<head>
    <title> GTM Project </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Tag Manager -->
<script>
(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-PWSFKNF4');
  </script>
  <!-- End Google Tag Manager -->
</head>

<body>
  <h1> Google Tag Manager Test</h1>
  <p> Test page for GTM integration</p>
  <button id="sendRequest">Send GET Request to httpbin</button>

    
  <!-- Google Tag Manager (noscript) -->
<noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PWSFKNF4"
  height="0" width="0" style="display:none;visibility:hidden"></iframe>
</noscript>
  <!-- End Google Tag Manager (noscript) -->

  <script>
    // Push query string parameters to the GTM dataLayer
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        const key = params.get('key');
        const value = params.get('value');

        if (key && value) {
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'customQueryStringEvent',
                'key': key,
                'value': value
            });
            console.log('Pushed to dataLayer:', { key, value });
        }
    }

    // Call the function on page load
    window.onload = getQueryParams;

    // Function to send GET request to httpbin using query string parameters from dataLayer
    function sendApiRequest() {
        // Find the key-value pairs in the dataLayer
        const dataLayer = window.dataLayer || [];
        let key = '';
        let value = '';

        // Loop through the dataLayer and find the relevant key-value pair
        dataLayer.forEach(item => {
            if (item.event === 'customQueryStringEvent') {
                key = item.key;
                value = item.value;
            }
        });

        // If key and value are found, make the API call
        if (key && value) {
            const url = `https://httpbin.org/get?key=${key}&value=${value}`;
            console.log('Sending GET request to:', url);

            // Make the GET request using the Fetch API
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('API Response:', data);
                })
                .catch(error => {
                    console.error('Error with the request:', error);
                });
        } else {
            console.error('No key-value pair found in the dataLayer');
        }
    }

    // Add an event listener to the button to send the request when clicked
    document.getElementById('sendRequest').addEventListener('click', sendApiRequest);
</script>
</body>
</html>
